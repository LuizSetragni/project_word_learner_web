<div class="register-container">
    <h1>Registrar</h1>
    <!-- #registerForm="ngForm" -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      <div class="form-group">
        <label for="profession">ProfissÃ£o</label>
        <input type="text" id="profession" name="profession" ngModel>
      </div>
      <div class="form-group">
        <label for="birthdate">Data de Nascimento</label>
        <input type="date" id="birthdate" name="birthdate" ngModel>
      </div>
      <button type="submit" >Registrar</button>
      <!-- [disabled]="!registerForm.form.valid" -->
    </form>
  </div>
