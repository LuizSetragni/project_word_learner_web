<div class="register-container">
    <h1>Registrar</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" formControlName="name" required>
            <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">
              <small *ngIf="registerForm.get('name')?.errors?.['required']">Nome é obrigatório.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" required>
            <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
              <small *ngIf="registerForm.get('email')?.errors?.['required']">Email é obrigatório.</small>
              <small *ngIf="registerForm.get('email')?.errors?.['email']">Email inválido.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" formControlName="username" required>
            <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)">
              <small *ngIf="registerForm.get('username')?.errors?.['required']">Nome de usuário é obrigatório.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" formControlName="password" required>
            <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
              <small *ngIf="registerForm.get('password')?.errors?.['required']">Senha é obrigatória.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="profession">Profissão</label>
            <input type="text" id="profession" formControlName="profession">
        </div>
        <div class="form-group">
            <label for="date_of_birth">Data de Nascimento</label>
            <input type="date" id="date_of_birth" formControlName="date_of_birth">
        </div>
        <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
    </form>
  </div>
